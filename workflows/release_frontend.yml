name: 🚀 Org Semantic Release for MFEs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: read
  issues: write
  pull-requests: write

jobs:
  build_and_update_changelog:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com"
          scope: "@astrolle"

      - name: 📦 Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}

      - name: 🛠 Build
        run: npm run build

      - name: 🚀 Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # <- Let GitHub set this one
          NODE_AUTH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }} # <- Your personal token here
