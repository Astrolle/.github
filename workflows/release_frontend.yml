name: üîÅ Org Semantic Release

on:
  workflow_call:
    inputs:
      changelog-file:
        required: false
        type: string
        default: CHANGELOG.md
      main-branch:
        required: false
        type: string
        default: main
      tag-prefix:
        required: false
        type: string
        default: v

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
